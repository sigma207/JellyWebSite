<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="../../css/backend/manager.css">
    <link rel="stylesheet" href="../../css/jquery.mobile-1.4.5.min.css">
    <style>
        tr{
            height: 50px;
        }
    </style>
    <script type="text/javascript" src="../../js/angular.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../../js/utility.js"></script>
    <script type="text/javascript" src="../../js/jelly/config.js"></script>
    <script type="text/javascript" src="../../js/backend/manager.js"></script>
</head>
<body ng-controller="MyController">
<div data-role="page" >
    <div data-role="header">
        <h1>公告管理</h1>
    </div>
    <div class="ui-content">
        <form ng-hide="logged">
            <div class="ui-field-contain">
                <label for="account">account:</label>
                <input type="text" id="account" ng-model="account"/>
                <label for="password">password:</label>
                <input type="password" id="password" ng-model="password"/>
            </div>
            <input type="button" class="ui-btn" value="login" ng-click="login()">
        </form>
        <table class="bulletinList" ng-show="logged" width="100%">
            <thead>
            <tr>
                <th>title</th>
                <th>content</th>
                <th>
                    action
                    <img src="../../images/backend/icon_01.png" class="actionButton" ng-click="bulletinAdd()"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="bulletin in bulletinList">
                <td>
                    <div ng-hide="bulletin.editing">{{bulletin.title}}</div>
                    <div ng-show="bulletin.editing">
                        <input type="text" ng-model="bulletin.title" size="10"/>
                    </div>
                </td>
                <td>
                    <div ng-hide="bulletin.editing">{{bulletin.content}}</div>
                    <div ng-show="bulletin.editing"><input type="text" ng-model="bulletin.content" size="10"/></div>
                </td>
                <td>
                    <div ng-hide="bulletin.editing">
                        <img src="../../images/backend/icon_03.png" class="actionButton" ng-click="update($index)"/>
                        <img src="../../images/backend/icon_02.png" class="actionButton" ng-click="remove($index)"/>
                    </div>
                    <div ng-show="bulletin.editing">
                        <img src="../../images/backend/icon_04.png" class="actionButton" ng-click="save($index)"/>
                        <img src="../../images/backend/icon_05.png" class="actionButton" ng-click="cancel($index)"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    var myApp = angular.module("myApp", []);
    myApp.controller("MyController", MyController);
</script>
</body>
</html>
