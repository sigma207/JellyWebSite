<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="css/mobile/main.css">
    <link rel="stylesheet" href="css/dynamicTable.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/i18next-1.8.0.js"></script>
    <script type="text/javascript" src="js/numeral.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/mock.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/dynamicTable.js"></script>
    <script type="text/javascript" src="js/mockData/quoteData.template.js"></script>
    <script type="text/javascript" src="js/chart/chart.js"></script>
    <script type="text/javascript" src="js/chart/runRangeChart.js"></script>
    <script type="text/javascript" src="js/mobile/main.js"></script>
</head>
<body>
<div class="container">
    <div class="header middleContainer">
        <img class="logo" src="images/mobile/logo.png">
        <img class="menuButton" src="images/mobile/icon_menu.png">
        <div class="menuContainer">
            <ul>
                <li class="menuItem unSelectMenu" data-i18n="main.menu1"></li>
                <li class="menuItem unSelectMenu" data-i18n="main.menu2"></li>
                <li class="menuItem unSelectMenu" data-i18n="main.menu3"></li>
                <li class="menuItem unSelectMenu" data-i18n="main.menu4"></li>
                <li class="menuItem unSelectMenu" data-i18n="main.menu5"></li>
            </ul>
        </div>

        <select id="langSelect" class="langSelect">
            <option value="zh-TW">中文(繁體)</option>
            <option value="zh-CN">中文(简体)</option>
            <option value="en-US">English</option>
        </select>
    </div>
    <div class="content"></div>
    <div class="footer middleContainer">
        <div class="copyRightContainer">
            <p data-i18n="main.copyRight1"></p>
            <p data-i18n="main.copyRight2"></p>
        </div>
    </div>
</div>
</body>
</html>
